<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить запись</title>
</head>
<body>

    <h1>Вы уверены, что хотите удалить запись?</h1>

    <p>Имя клиента: {{ object.client_name }}</p>
    <p>Дата и время: {{ object.appointment_date }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>

    <a href="{% url 'visit_detail' object.pk %}">Отмена</a>

</body>
</html>
