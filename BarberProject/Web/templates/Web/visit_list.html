<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список визитов</title>
</head>
<body>

    <h1>Список визитов</h1>

    <ul>
        {% for visit in visits %}
            <li>
                <a href="{% url 'visit_detail' visit.pk %}">
                    {{ visit.client_name }} - {{ visit.appointment_date }}
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
